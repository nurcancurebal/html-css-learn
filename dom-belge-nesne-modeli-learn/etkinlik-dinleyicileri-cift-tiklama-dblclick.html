<!DOCTYPE html>
<html>

<head>
    <title>Document Object Model</title>
</head>

<body>
    <button>Click Me</button>
    <script>
        const button = document.querySelector('button')
        button.addEventListener('dblclick', e => {
            console.log('e gives the event listener object:', e) // e= MouseEvent {isTrusted: True, screenX: 54, screenY: 31, clientX: 54, clientY:28,...}
            console.log('e.target gives the selected element: ', e.target) // e.target= <button>Click Me</button>
            console.log(
                'e.target.textContent gives content of selected element: ',
                e.target.textContent
            ) //  e.target.textContent= Click Me
        })
    </script>
</body>

</html>
