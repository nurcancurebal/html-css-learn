<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tbox {
            width: 120px;
            height: 25px;
        }

        .tbox:hover {
            background-color: red;
        }

        .tbox:focus {
            background-color: blue;
        }

        .pclass {
            color: red;
        }

        .pclass::first-line {
            color: green;
        }

        .pclass::first-letter {
            color: blue;
        }
    </style>
</head>

<body>
    <input type="text" class="tbox">
    <pre class="pclass">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        Cum numquam enim dicta alias voluptatum.
        Alias corrupti maiores, autem quis natus quos et velit exercitationem.
        Inventore blanditiis esse magnam omnis natus!
    </pre>
</body>

</html>
