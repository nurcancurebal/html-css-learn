<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .readbox {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: red;
            z-index: -1;
        }

        .yellowbox {
            position: absolute;
            top: 50px;
            left: 50px;
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: yellow;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="readbox">

    </div>

    <div class="readbox">

    </div>

    <div class="yellowbox">

    </div>

    <div class="readbox">

    </div>

    <div class="readbox">

    </div>

</body>

</html>
