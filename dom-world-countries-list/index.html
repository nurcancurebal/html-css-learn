<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>World Countries List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="container">

        <div id="container-bacground-image">
            <div id="container-one">
                <div>
                    <h1>WORLD COUNTRIES LIST</h1>
                    <h3>Total Number Of Countries: 193</h3>
                    <h4 id="countries-containing-container" style="display:none;"></h4>
                </div>
                <div id="buttons">
                    <button onclick="startingWordClick()" id="starting-word">STARTING WORD</button>
                    <input type="text" onclick="searchWithAnyWordClick()" id="search-with-any-word"
                        value="SEARCH WITH ANY WORD">
                    <button onclick="faArrowClick()" id="fa-arrow">
                        <i class="fa-solid fa-arrow-down-a-z" id="fa-arrow-i"></i>
                    </button>
                </div>
                <div>
                    <input disabled="true" type="text" id="search-country" placeholder="Search country..">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>

        <div id="container-two"></div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
